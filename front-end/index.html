<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./styles/styles.css">
    <title>Club Kettle</title>
</head>
<body>
    
    <h1>Welcome to Club Kettle!</h1>

    <main id="content" class="container">
        <div id="login-screen" class="screen active">
            <h2>Club Kettle Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" name="login-email" id="login-email" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" name="login-password" id="login-password" required>
                </div>

                <button type="submit" class="btn">Login</button>
                <div id="login-error" class="error"></div>
            </form>

            <h2>Create Account</h2>
            <form id="create-user-form">
                <div class="form-group">
                    <label for="create-user-last_name">Last Name:</label>
                    <input type="text" name="last_name" id="create-user-last_name">
                </div>

                <div class="form-group">
                    <label for="create-user-first_name">First Name:</label>
                    <input type="text" name="first_name" id="create-user-first_name">
                </div>

                <div class="form-group">
                    <label for="create-user-username">Username:</label>
                    <input type="text" name="username" id="create-user-username">
                </div>

                <div class="form-group">
                    <label for="create-user-email">Email:</label>
                    <input type="email" id="create-user-email">
                </div>

                <div class="form-group">
                    <label for="create-user-password">Password:</label>
                    <input type="password" id="create-user-password">
                </div>

                <button type="submit" class="btn">Create Account</button>
            </form>
        </div>

        <div id="dashboard-screen" class="screen">
            <nav id="nav-bar">
                <button class="btn" data-screen="dashboard-screen">Dashboard</button>
                <button class="btn" data-screen="active-workouts-screen">Start Workout</button>
                <button class="btn" data-screen="exercises-screen">Exercises</button>
                <button class="btn" data-screen="workouts-screen">Workouts</button>
                <button class="btn" data-screen="summaries-screen">Summaries</button>
                <button class="btn btn-secondary" data-screen="login-screen">Logout</button>
            </nav>
 
            <div id="Profile">
                <h4>TBD</h4>
            </div>
        </div>

        <div id="active-workouts-screen" class="screen">
            <nav id="nav-bar">
                <button class="btn" data-screen="dashboard-screen">Dashboard</button>
                <button class="btn" data-screen="active-workouts-screen">Start Workout</button>
                <button class="btn" data-screen="exercises-screen">Exercises</button>
                <button class="btn" data-screen="workouts-screen">Workouts</button>
                <button class="btn" data-screen="summaries-screen">Summaries</button>
                <button class="btn btn-secondary" data-screen="login-screen">Logout</button>
            </nav>

            <div id="active-workouts">
                <h2>Start Workout</h2>
                <div class="timer-container">
                    <h3>Timer: <div id="timer">30:00</div></h3>
                    <button id="timer-start" >Start Timer</button>
                    <h3 id="active-round-duration">Round Duration: 20 seconds</h3>
                    <h3 id="rest">Rest: 25 seconds</h3>
                </div>

                <form id="active-workout-form">

                    <div class="form-group">
                        <label for="active-workout-name">Workout Name:</label>
                        <select name="active-workout-name" id="active-workout-name"></select>
                    </div>
                    <button type="button" class="btn" id="active-workout-selector">Select Workout</button>

                    <div class="form-group">
                        <label for="weight">Weight (in kg):</label>
                        <input type="number" name="weight" id="weight" required>
                    </div>

                    <div class="form-group">
                        <label for="active-workout-number">Workout Number:</label>
                        <input type="number" name="active-workout-number" id="active-workout-number" required>
                    </div>

                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" name="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <table id="active-workout-table-data"></table>
                    </div>
                <button type="submit" class="btn">Workout Complete</button>

                </form>
            </div>
        </div>

        <div id="exercises-screen" class="screen">
            <nav id="nav-bar">
                <button class="btn" data-screen="dashboard-screen">Dashboard</button>
                <button class="btn" data-screen="active-workouts-screen">Start Workout</button>
                <button class="btn" data-screen="exercises-screen">Exercises</button>
                <button class="btn" data-screen="workouts-screen">Workouts</button>
                <button class="btn" data-screen="summaries-screen">Summaries</button>
                <button class="btn btn-secondary" data-screen="login-screen">Logout</button>
            </nav>

            <h1>Exercises</h1>

            <div class="two-column">
                <div>
                    <h2>Create Exercises</h2>
                    <form id="exercise-form" method="post">
                        <div class="form-group">
                            <label for="exercise-name">Exercise Name:</label>
                            <input type="text" name="name" id="exercise-name" required>
                        </div>

                        <div class="form-group">
                            <label for="exercise-tool">Tool:</label>
                            <select name="tool" id="exercise-tool" required>
                                <option value="">Select Tool</option>
                                <option value="clubbell">Clubbell</option>
                                <option value="kettlebell">Kettlebell</option>
                                <option value="macebell">Macebell</option>
                                <option value="barbell">Barbell</option>
                                <option value="dumbbell">Dumbbell</option>
                            </select>
                        </div>

                        <button type="submit" class="btn">Add Exercise</button>
                            
                        </form>
                </div>

                <div>
                    <h2>Your Exercises</h2>
                    <div id="exercises-list"></div>
                </div>
            </div>
        </div>

        <div id="workouts-screen" class="screen">
            <nav id="nav-bar">
                <button class="btn" data-screen="dashboard-screen">Dashboard</button>
                <button class="btn" data-screen="active-workouts-screen">Start Workout</button>
                <button class="btn" data-screen="exercises-screen">Exercises</button>
                <button class="btn" data-screen="workouts-screen">Workouts</button>
                <button class="btn" data-screen="summaries-screen">Summaries</button>
                <button class="btn btn-secondary" data-screen="login-screen">Logout</button>
            </nav>

            <h1>Workouts</h1>

            <div class="two-column">
                <div>
                    <h2>Create Workout Routine</h2>
                    <form id="workout-form">
                        <div class="form-group">
                            <label for="workout-name">Workout Name:</label>
                            <input type="text" name="name" id="workout-name">
                        </div>

                        <div class="form-group">
                            <label for="workout_description">Workout Description:</label>
                            <textarea for="workout_description" cols="40" rows="3" name="workout_description" id="workout_description"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="workout_duration">Workout Duration (in minutes):</label>
                            <input type="number" name="total_duration" id="workout_duration">
                        </div>

                        <div class="form-group">
                            <label for="workout_rounds">Rounds per exercise:</label>
                            <input type="number" name="rounds_per_exercise" id="workout_rounds">
                        </div>

                        <div class="form-group">
                            <label for="round_duration">Time per round (in seconds):</label>
                            <input type="number" name="round_duration" id="round_duration">
                        </div>

                        <div class="form-group">
                            <label for="rest_duration">Rest period (in seconds):</label>
                            <input type="number" name="rest_duration" id="rest_duration">
                        </div>

                        <h4>Exercises:</h4>
                        <div id="exercise-selector"></div>
                        <button type="button" class="btn" id="add-exercise">+ Add Exercise</button>

                        <button type="submit" class="btn">Create Workout</button>
                    </form>
                </div>

                <div>
                    <h2>Your Workouts</h2>
                    <div id="workouts-list"></div>
                </div>
            </div>
        </div>

        <div id="summaries-screen" class="screen">
            <nav id="nav-bar">
                <button class="btn" data-screen="dashboard-screen">Dashboard</button>
                <button class="btn" data-screen="active-workouts-screen">Start Workout</button>
                <button class="btn" data-screen="exercises-screen">Exercises</button>
                <button class="btn" data-screen="workouts-screen">Workouts</button>
                <button class="btn" data-screen="summaries-screen">Summaries</button>
                <button class="btn btn-secondary" data-screen="login-screen">Logout</button>
            </nav>
            <div id="WorkoutSummaries"></div>
        </div>


    </main>

</body>
<script type="module" src="js/main.js"></script>
</html>
